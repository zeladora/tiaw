<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Maker</title>
    <link rel="stylesheet" href="tarefas.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.0/themes/base/jquery-ui.css" />
    <script src="http://code.jquery.com/jquery-1.8.2.js"></script>
    <script src="http://code.jquery.com/ui/1.9.0/jquery-ui.js"></script>

</head>

<body>
    <header>

        <h1 id="Título">Routine Maker</h1>
        <nav>
            <div id="Menu"><a href="/Template Home/home.html">Home</a></div>
            <div id="Menu"><a href="/Template Tarefas/tarefas.html">Tarefas</a></div>
            <div id="Menu"><a href="/Template Sobre Nós/sobre.html">Sobre Nós</a></div>
            <div id="Menu"><a href="/Template Login/login.html">Login</a></div>
        </nav>
    </header>

    <div id="Tabela">
        <h1>Organização de Tarefas</h1>
    </div>

    <div id="Calendar" >

    <p>Data: <input type="text" id="calendario" /></p>

    <script>
        $(function () {
            $("#calendario").datepicker();
        });
    </script>
    <script>
        $(function () {
            $("#calendario").datepicker({
                showOn: "button",
                buttonImage: "calendario.png",
                buttonImageOnly: true
            });
        });
    </script>
    <script>
        $(function () {
            $("#calendario").datepicker({
                showButtonPanel: true
            });
        });
    </script>
    <script>
        $(function () {
            $("#calendario").datepicker({ dateFormat: 'yy-mm-dd' });
        });
    </script>
    <script>
        $(function () {
            $("#calendario").datepicker({
                changeMonth: true,
                changeYear: true
            });
        });
    </script>
    <script>
        $(function () {
            $("#calendario").datepicker({
                showOtherMonths: true,
                selectOtherMonths: true
            });
        });
    </script>
    <script>
        $(function () {
            $("#calendario").datepicker({
                numberOfMonths: 3
            });
        });
    </script>
    <script>
        $(function () {
            $("#calendario").datepicker({
                dateFormat: 'dd/mm/yy',
                dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'],
                dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
                dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez']
            });
        });
    </script>
    </div>


    
    <footer>
        <div id="divlogo">
            RM
        </div>

        <div id="divcopy">
            &copy; CopyWriting 2022 - Routine Maker
        </div>

    </footer>
</body>

</html>
